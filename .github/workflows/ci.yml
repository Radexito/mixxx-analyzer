name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  format:
    name: pre-commit checks
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install clang-format-14
        run: sudo apt-get install -y clang-format-14 && sudo ln -sf /usr/bin/clang-format-14 /usr/local/bin/clang-format

      - uses: pre-commit/action@v3.0.1

  build-and-test:
    name: Build & test (Docker)
    runs-on: ubuntu-22.04
    needs: format
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t mixxx-analyzer-build .

      - name: Run tests
        run: |
          docker run --rm mixxx-analyzer-build \
            bash -c "cd /src && bash tests/download_assets.sh && build/mixxx-analyzer-test"

      - name: Extract binary
        run: |
          id=$(docker create mixxx-analyzer-build)
          docker cp "$id":/src/build/mixxx-analyzer ./mixxx-analyzer-linux-x86_64
          docker rm "$id"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mixxx-analyzer-linux-x86_64
          path: mixxx-analyzer-linux-x86_64
          retention-days: 7
